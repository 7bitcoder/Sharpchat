<section class="chat content">
        <div class="row TextBox m-0">
            <div class="h-100 col-12 px-1 px-md-5 pt-1 pt-md-2 pb-0">
                <div #msgContainer class="backgroundBlack chatContent d-block h-100 w-100">
                    <div class="msgContainer" *ngFor="let message of chatMessages; trackBy: identify">
                        <div [class]="message.getUserString() + ' pl-1 d-block messagePrefix'">{{message.getMessagePrefix() + ': '}}</div>
                        <div class="msg d-block pl-1">{{message.message}}</div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row InputBox m-0">
            <div class="h-100 col-2 px-0 pl-md-5 py-1 py-md-2">
                <div class="backgroundBlack d-block h-100 w-100">
                    Wyślij
                </div>
            </div>
            <div class="h-100 col-8 px-1 px-md-2 py-1 py-md-2">
                <div class="backgroundBlack d-block h-100 w-100">
                    <input #textInput type="text" class="form-control search-input" name="search" placeholder="Search..." ngModel (ngModelChange)="onTextChange($event)" (keyup.enter)="sendMessage(textInput.value)">
                </div>
            </div>
            <div class="h-100 col-2 px-0 pr-md-5 py-1 py-md-2">
                <div class="backgroundBlack d-block h-100 w-100">
                    Wyślij
                </div>
            </div>
        </div>
</section>
