<section class="chat dispHeight">
        <div class="row TextBox m-0">
            <div class="h-100 col-12 px-0 px-md-5 pt-1 pt-md-2 pb-0">
                <header #RobotMessages class="backgroundGrey d-block w-100 robotMsg px-4 py-3 h5 my-0">{{robotMessage + ' '}} </header>
                <section #msgContainer class="backgroundGrey chatContent d-block h-100 w-100 px-1 h6">
                    <div class="msgContainer" *ngFor="let message of chatMessages; trackBy: identify">
                        <div [class]="message.getUserString() + ' px-1 d-block messagePrefix'">{{message.getMessagePrefix() + ':  '}}</div>
                        <div class="msg d-block pl-1" *ngFor="let msgRow of message.message; first as f" [class.clearfix]="!f">
                            {{msgRow}} <br>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div clsss="w-100" *ngIf="robotChatMessage.length > 0"> {{robotChatMessage}} </div>
                </section>
            </div>
        </div>
        <div class="row InputBox m-0">
            <div class="h-100 col-1 px-0 pl-md-5 py-0 d-inline my-auto ">
                <div class=" backgroundGrey d-block h-100 row mx-0">
                    <button class="myButton w-100 h-100" (click)="closeChat()">Zakończ</button>
                    <!--<div class="col-12 h-100 d-table">
                        <div class="d-table-cell align-middle text-center">
                            Wyjdź
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="h-100 col-10 px-0 py-0">
                <div class="backgroundGrey d-block h-100 w-100">
                    <textarea  #textInput type="text" class="backgroundGrey myTextInput w-100 h-100 px-2 py-1" ngModel (ngModelChange)="onTextChange($event)" (keyup.enter)="sendMessage(textInput.value)"></textarea>
                </div>
            </div>
            <div class="h-100 col-1 px-0 pr-md-5 py-0 text-center">
                <div class="backgroundGrey d-block h-100 w-100">
                    <button mat-button class="myButton w-100 h-100 b-0" (click)="sendMessage(textInput.value)">Wyślij</button>
                </div>
            </div>
        </div>
        <app-pop-messages [changing]="changingValue"></app-pop-messages>
</section>
