<form>
    <div class="Info row">
        <div class="userInfo col-12 col-md-6 pr-5">
            <div class="row justify-content-end">
                <div class="col-12 col-md-4 pl-5">
                    <fieldset class="form-group">
                        <label>Twoja płeć</label>
                        <select class="custom-select" name="topic" [(ngModel)]="preferences.user.sex">
                            <option *ngFor="let sex of avalSex">{{sex}}</option>
                        </select>
                    </fieldset>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-12 col-md-4 pl-5">
                    <div class="form-group">
                        <label for="age">Twój Wiek w latach</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Wiek" [(ngModel)] = "preferences.user.age" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        </div>
        <div class="userInfo col-12 col-md-6 pl-5">
            <div class="row justify-content-start">
                <div class="col-12 col-md-4 pl-5">
                    <fieldset class="form-group">
                        <label>Płeć rozmówcy</label>
                        <select class="custom-select" name="topic" [(ngModel)]="preferences.stranger.sex">
                            <option *ngFor="let sex of avalSex">{{sex}}</option>
                        </select>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="StrangerInfo col-12 text-center">
            <a (click)="enterChat()" class="myButton my-5">Wejdź do Czatu</a>
        </div>
    </div>
</form>
