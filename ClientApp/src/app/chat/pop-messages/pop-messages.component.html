<div class="modal fade blackColor" #modal id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>-->
        </div>
        <div *ngIf="msg.length > 0" class="modal-body">
            <p>{{msg}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  (click)="closeFunct()"  data-dismiss="modal">{{close}}</button>
          <button type="button" class="btn btn-primary" (click)="okFunct()" data-dismiss="modal">{{ok}}</button>
        </div>
      </div>
    </div>
  </div>
